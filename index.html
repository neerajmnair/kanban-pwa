<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Kanban Board</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <h1>Kanban Board</h1>

  <div class="board">

    <div class="column">
      <h2>Todo</h2>
      <div class="tasks" id="todo"></div>
      <button class="add-btn">+ Add Task</button>
    </div>

    <div class="column">
      <h2>In Progress</h2>
      <div class="tasks" id="inProgress"></div>
      <button class="add-btn">+ Add Task</button>
    </div>

    <div class="column">
      <h2>Done</h2>
      <div class="tasks" id="done"></div>
      <button class="add-btn">+ Add Task</button>
    </div>

  </div>

</body>
</html>
