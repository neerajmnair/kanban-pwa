<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Kanban Board</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <h1>Kanban Board</h1>

  <div class="board">

    <!-- TODO COLUMN -->
    <div class="column">
      <h2>Todo</h2>
      <div class="tasks" id="todo"></div>
      <button class="add-btn" onclick="addTask('todo')">+ Add Task</button>
    </div>

    <!-- IN PROGRESS COLUMN -->
    <div class="column">
      <h2>In Progress</h2>
      <div class="tasks" id="inProgress"></div>
      <button class="add-btn" onclick="addTask('inProgress')">+ Add Task</button>
    </div>

    <!-- DONE COLUMN -->
    <div class="column">
      <h2>Done</h2>
      <div class="tasks" id="done"></div>
      <button class="add-btn" onclick="addTask('done')">+ Add Task</button>
    </div>

  </div>

  <!-- JavaScript -->
  <script src="app.js"></script>
</body>
</html>
